version: '3.8'

# Development: hot reload with volume mounts
# Run: docker-compose up
services:
  learning-dashboard:
    build:
      context: .
      target: development
    container_name: learning-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./db:/app/db
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
